[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "squaremap_combine"
version = "0.28.0"
authors = [
  { name="Seth 'Violet' Gibbs" },
]
description = """Combines tiles generated by the 'squaremap' Minecraft plugin into one single image,
with additional basic options for area selection and a grid overlay.
Usable as either an API or a CLI tool."""
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.12"
classifiers = [
  "Programming Language :: Python :: 3",
]
dependencies=[
  "loguru>=0.7.2",
  "maybetype@git+https://github.com/svioletg/py-maybetype@latest",
  "pillow>=10.4.0",
  "platformdirs>=4.3.6",
  "rich>=14.2.0",
  "tqdm>=4.66.5",
]

[project.optional-dependencies]
dev = [
    "ipython>=9.8.0",
    "pytest>=9.0.1",
    "ruff>=0.14.8",
    "ty>=0.0.4",
]
docs = [
    "furo>=2025.9.25",
    "myst-parser>=4.0.1",
    "sphinx>=6.0,<9.0",
    "sphinx-autobuild>=2025.8.25",
]

[project.urls]
Homepage = "https://github.com/svioletg/py-squaremap-combiner"
Issues = "https://github.com/svioletg/py-squaremap-combiner/issues"

[project.scripts]
squaremap-combine = "squaremap_combine.cli:main"
sqmapcom = "squaremap_combine.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
squaremap_combine = ["*.ttf", "*.txt", "*.ico"]

[tool.uv.sources]
maybetype = { git = "https://github.com/svioletg/py-maybetype" }
